<!DOCTYPE html>
<html>
<head>
	{% load styles %}
    <link rel="stylesheet" href="{ % styles 'addstudent.css'}">
</head>
<body>
    <div class="container">

        <!-- Update Student Information Form -->
        <h2>Add Student Information</h2>
        <a href="../main"><button>Go to Main Page</button></a>
        <a href="../studentinfo"><button>Go to Student Information</button></a>
        <form method="POST">
            {% csrf_token %}
			{{ form.as_p }}
            <label for="{{ models.student_id }}">Student ID:</label>
            <input type="text" name="student_id" placeholder="0" required>
            
            <label for="{{ models.id_number }}">ID number:</label>
            <input type="text" name="id_number" placeholder="20200000"required>

            <label for="{{ models.firstname }}">First Name:</label>
            <input type="text" name="firstname" required>

            <label for="{{ models.lastname }}">Last Name:</label>
            <input type="text" name="lastname" required>

            <label for="{{ models.gender }}">Gender:</label>
            <input type="text" name="gender" required>

            <label for="{{ models.address }}">Address:</label>
            <input type="text" name="address" required>

            <label for="{{ models.contact }}">Contact:</label>
            <input type="text" name="contact" required>

            <label for="{{ models.course }}">Program:</label>
            <input type="text" name="course" required>

            <input type="submit" name="update" value="Add">
        </form>
        
    </div>
</body>
</html>
