<!DOCTYPE html>
<html>
<head>
	{% load styles %}
    <link rel="stylesheet" href="{ % styles 'studupdate.css'}">
</head>
<body>
    <div class="container">

        <!-- Update Student Information Form -->
        <h2>Update Student Information</h2>
        <a href="../main"><button>Go to Main Page</button></a>
        <a href="../studentinfo"><button>Go to Student Information</button></a>
        <form method="POST">
        {% csrf_token %}
		{{ form.as_p }}
            <label for="student_id">Student ID:</label>
            <input type="text" name="student_id" value="{{ models.student_id }}" required>

            <label for="id_number">ID number:</label>
            <input type="text" name="id_number" value="{{ models.id_number }}" placeholder="20200000"required>

            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" value="{{ models.firstname }}"  required>

            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" value="{{ models.lastname }}"  required>

            <label for="gender">Gender:</label>
            <input type="text" name="gender" value="{{ models.gender }}"  required>

            <label for="address">Address:</label>
            <input type="text" name="address" value="{{ models.address }}"  required>

            <label for="contact">Contact:</label>
            <input type="text" name="contact" value="{{ models.contact }}" required>

            <label for="course">Program:</label>
            <input type="text" name="course" value="{{ models.course }}"  required>

            <input type="submit" name="update" value="Update">
        </form>
        
    </div>
</body>
</html>
